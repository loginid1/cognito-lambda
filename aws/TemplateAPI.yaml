  APIGatewayRootMethod:
    Type: "AWS::ApiGateway::Method"
    Properties:
      AuthorizationType: NONE
      HttpMethod: ANY
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        IntegrationResponses:
          -
            StatusCode: 200
        Uri: !Sub
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${lambdaArn}/invocations
          - lambdaArn: !GetAtt LoginIDCredentialAPI.Arn
      ResourceId: !Ref ProxyResource
      RestApiId: !Ref RestAPI

  APIGatewayDeployment:
    Type: "AWS::ApiGateway::Deployment"
    DependsOn:
      - APIGatewayRootMethod
    Properties:
      RestApiId: !Ref RestAPI
      StageName: dev

  Authorizer:
    Type: AWS::ApiGateway::Authorizer
    Properties:
      IdentitySource: method.request.header.Authorization
      Name: CognitoAuthorizer
      ProviderARNs:
        - Fn::GetAtt:
            - UserPool
            - Arn
      RestApiId: !Ref RestAPI
      Type: COGNITO_USER_POOLS

  LoginIDCredentialAPI:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: !Sub ${AWS::StackName}-LoginIDCredentialAPI
      Description: 
      MemorySize: 128
      Timeout: 3
      Handler: index.lambda_handler
      Runtime: python3.8
      Environment:
        Variables:
          COGNITO_CLIENT_ID: !Ref UserPoolClient
          COGNITO_USER_POOL_ID: !Ref UserPool
          COGNITO_REGION_NAME: !Ref AWS::Region
          LOGINID_BASE_URL: !Ref LOGINIDBaseURL
          PRIVATE_KEY: !Ref LOGINIDPrivateKey
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 'ses:SendEmail'
                - 'ses:SendRawEmail'
              Resource: '*'
            - Effect: Allow
              Action:
                - cognito-idp:AdminUpdateUserAttributes
              Resource: !Sub arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${UserPool}
      Architectures:
        - x86_64
      EventInvokeConfig:
        MaximumEventAgeInSeconds: 21600
        MaximumRetryAttempts: 2
      EphemeralStorage:
        Size: 512
      InlineCode:
        print("Hey there")

  lambdaApiGatewayInvoke:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt LoginIDCredentialAPI.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPI}/*/*
        
Outputs:
  DeploymentEndpoint:
    Value: !Sub https://${RestAPI}.execute-api.${AWS::Region}.amazonaws.com/dev

Parameters:
  LOGINIDBaseURL:
    Type: String
    Default: "https://playground.loginid.io"
    Description: "BaseURL required for LoginID service"
  LOGINIDPrivateKey:
    Type: String
    NoEcho: true
    Description: "Private key needed for generating authorization token required for LoginID service"
